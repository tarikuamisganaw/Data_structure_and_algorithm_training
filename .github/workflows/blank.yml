name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10.12' 

      - name: Install dependencies
        run: 
          pip install pytest  

      - name: Run Python tests
        run: 
          pytest dfs_and_bfs_implemenation.py
          pytest graph_with_adjacency_list.py
          pytest heap_sort.py
          pytest max_heapify_iterative.py
          pytest max_heapify_verbatim_recursive.py
